	    return b ? b.pop() : '';
	}
	var ticker = getCookieValue("ticker")
	var updated_url = "https://timelessmarketapi.herokuapp.com/fundamental/"+ticker;

	}).then(function(obj){
		console.log(obj);
		document.getElementById("test").innerHTML = obj;
	}).catch(function(error) {

	});
